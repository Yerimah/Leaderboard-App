<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
    src="https://kit.fontawesome.com/c2d0b29889.js" 
    crossorigin="anonymous">
    </script>
    <title>Leaderboard</title>
</head>
<body>
    <main>
    <div class="head">    
       <h1 id="lead">Leaderboard</h1>
    </div>

    <section>
      <div class="position-ranks">
        <div class="user-ranks">
            <p class="second-grade rank">3rd</p>
            <i class="fas fa-user fa-5x"></i>
            <p id="higher-name3" class="high_flyers"></p>
            <p id="higher-score3" class="high_flyers"></p>
        </div>
        <div class="user-ranks">
            <p class="first-grade rank">1st</p>
            <i class="fas fa-user fa-7x"></i>
            <p id="higher-name1" class="high_flyers"></p>
            <p id="higher-score1" class="high_flyers"></p>
        </div>
        <div class="user-ranks">
            <p class="third-grade rank">2nd</p>
            <i class="fas fa-user fa-5x"></i>
            <p id="higher-name2" class="high_flyers"></p>
            <p id="higher-score2" class="high_flyers"></p>
        </div>
      </div>
      <div class="main-section">
        <div class="scores-head">
            <div class="recent-score">
                <h2>Recent Scores</h2>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <div class="score-table">
                <ul class="scorelist">
                </ul>
            </div>
        </div>

        <div class="input-score">
            <h2>Add your score</h2>
            <form class="formdata">
                <input id="user" type="text" placeholder="Your name" required>
                <input id="score" type="number" placeholder="Your score" required>
                <button class="add-btn" type="submit">Submit</button>
            </form>
        </div>
      </div>
    </section>
    </main>
</body>
</html>
