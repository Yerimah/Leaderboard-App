<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
    <div class="head">    
        <h1>Leaderboard</h1>
    </div>

    <section class="main-section">
        <div class="scores-head">
            <div class="recent-score">
                <h2>Recent Scores</h2>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <div class="score-table">
                <ul class="scorelist">
                   </ul>
            </div>
        </div>

        <div class="input-score">
            <h2>Add your score</h2>
            <form class="formdata">
                <input id="user" type="text" placeholder="Your name" required>
                <input id="score" type="number" placeholder="Your score" required>
                <button class="add-btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
    </main>
</body>
</html>
